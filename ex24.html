<!--Program to demonstrate colspan and rowspan-->
<html>
    <head><title>PPM23</title>
    
        <style>
            body{
                background-color: tomato;
                border-color: darkolivegreen;
                color: darkslategrey;
            }
        </style>
    </head>

    <body>
        <h3>Demo on Colspan and Rowspan</h3>
      
      <Table border="4">  
      <tr>
        <th rowspan="5">Doll</th><th>Type</th><th>Type2</th>
      </tr>
      <tr>
                 <td>Iron Man</td><td>Hulk</td>
      </tr>
      <tr>
                 <td colspan="2" align="center">Hulk</td>
      </tr>
      <tr>
                 <td>Thor</td><td>Ant man</td>
      </tr>
      <tr>
                 <td>Hawkeye</td><td>falcon</td>
      </tr>
      </Table>
    </body>
</html>
