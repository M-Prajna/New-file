<!--Program to demonstrate table tag-->
<html>
    <head><title>Table tag</title>
    <style>
        table{
            border-style: groove;
            border-color: aquamarine ;
        }
        body{
            background-color: rgb(229, 240, 228);
            color: rgb(116, 13, 44);
        }
    </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Slno</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Gobara</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peda</td>
                <td>.Net</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Selina</td>
                <td>Java</td>
            </tr>
        </table>    
            <hr>

            <table align="center" border="5" width="00200">
                <caption><h3>Taa ReportS</h3></caption>
                <tbody>
                    <tr><th>RollNo</th> <td>99</td></tr>
                    <tr><th>Name</th> <td>Pecha</td></tr>
                    <tr><th>html</th> <td>90</td></tr>
                    <tr><th>CSS</th> <td>80</td></tr>
                    <tr><th>JS</th> <td>85</td></tr>
                </tbody>
                <tfoot align="right">
                <tr><th>Total</th> <td>255</td></tr>
                <tr><th>Average</th> <td>85%</td></tr>
                <tr><th>grade</th> <td>A</td></tr>
                </tfoot>
            </table>
        </table>
    </body>
</html>
